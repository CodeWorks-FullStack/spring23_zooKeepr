<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row">
            <div class="col-12 bg-warning">
                <h1>🦩🦒🦛 ZooKeepr</h1>
            </div>
        </section>
    </header>

    <main class="container-fluid">

        <section class="row justify-content-center">
            <div class="col-3">
                <h1>Money: $<span id="money">0</span></h1>
                <h3>Paycheck: $<span id="paycheck">0</span></h3>
            </div>
        </section>

        <!-- SECTION animals -->
        <section class="row p-3">
            <div class="col-4 bg-success pen" id="finneas">
                <marquee behavior="alternate" direction="down" class="mq1">
                    <marquee behavior="alternate" class="mq2">
                        <h1 class="emoji" onclick="feedFinneas()" oncontextmenu="reviveAnimal('finneas')">🦩</h1>
                    </marquee>
                </marquee>
                <h2 class="stats">finneas | 😊 | 100</h2>
            </div>
            <div class="col-4 bg-success pen" id="ferb">
                <marquee behavior="alternate" direction="down" class="mq1">
                    <marquee behavior="alternate" class="mq2">
                        <h1 class="emoji" onclick="feedAnimal('ferb')" oncontextmenu="reviveAnimal('ferb')">🦁</h1>
                    </marquee>
                </marquee>
                <h2 class="stats">ferb | 😊 | 100</h2>
            </div>
            <div class="col-4 bg-success pen" id="snow">
                <marquee behavior="alternate" direction="down" class="mq1" scrollamount="100">
                    <marquee behavior="alternate" class="mq2" scrollamount="50">
                        <h1 class="emoji" onclick="feedAnimal('snow')" oncontextmenu="reviveAnimal('snow')">🐆</h1>
                    </marquee>
                </marquee>
                <h2 class="stats">snow | 😊 | 100</h2>
            </div>
            <div class="col-4 bg-success pen" id="slim">
                <marquee behavior="alternate" direction="down" class="mq1" scrollamount="100">
                    <marquee behavior="alternate" class="mq2" scrollamount="50">
                        <h1 class="emoji" onclick="feedAnimal('slim')" oncontextmenu="reviveAnimal('slim')">🦛</h1>
                    </marquee>
                </marquee>
                <h2 class="stats">slim | 😊 | 100</h2>
            </div>
            <div class="col-4 bg-success pen" id="tubs">
                <marquee behavior="alternate" direction="down" class="mq1" scrollamount="12">
                    <marquee behavior="alternate" class="mq2" scrollamount="7">
                        <h1 class="emoji" onclick="feedAnimal('tubs')" oncontextmenu="reviveAnimal('tubs')">🦒</h1>
                    </marquee>
                </marquee>
                <h2 class="stats">tubs | 😊 | 100</h2>
            </div>
            <div class="col-4 bg-success pen" id="sunny">
                <marquee behavior="alternate" direction="down" class="mq1" scrollamount="21">
                    <marquee behavior="alternate" class="mq2" scrollamount="2">
                        <h1 class="emoji" onclick="feedAnimal('sunny')" oncontextmenu="reviveAnimal('sunny')">🐧</h1>
                    </marquee>
                </marquee>
                <h2 class="stats">sunny | 😊 | 100</h2>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
